<!-- add-product.component.html -->

<div>
    <h2>Add Product</h2>
    <form (ngSubmit)="addProduct()">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" [(ngModel)]="product.name" required>
  
      <label for="productCategory">Product Category:</label>
      <input type="text" id="productCategory" name="productCategory" [(ngModel)]="product.category" required>
  
      <label for="productPrice">Product Price:</label>
      <input type="number" id="productPrice" name="productPrice" [(ngModel)]="product.price" required>
  
      <label for="productDescription">Product Description:</label>
      <textarea id="productDescription" name="productDescription" [(ngModel)]="product.description"></textarea>
  
      <button type="submit">Add Product</button>
    </form>
  </div>
