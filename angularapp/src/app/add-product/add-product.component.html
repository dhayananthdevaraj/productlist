<!-- add-product.component.html -->

<div class="product">
  <h2>Add Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" formControlName="name">
    <div class="error" *ngIf="productForm.get('name').hasError('required') ">
      Product Name is required.
    </div>

    <label for="productCategory">Product Category:</label>
    <input type="text" id="productCategory" name="productCategory" formControlName="category">
    <div class="error" *ngIf="productForm.get('category').hasError('required') ">
      Product Category is required.
    </div>

    <label for="productPrice">Product Price:</label>
    <input type="number" id="productPrice" name="productPrice" formControlName="price">
    <div class="error" *ngIf="(productForm.get('price').hasError('required') || productForm.get('price').hasError('min')) ">
      Price is required and must be greater than or equal to 0.
    </div>

    <label for="productDescription">Product Description:</label>
    <textarea id="productDescription" name="productDescription" formControlName="description"></textarea>

    <button type="submit" [disabled]="productForm.invalid">Add Product</button>
  </form>
</div>
