
<div class="product-list" *ngIf="products">
    <h2>Product List</h2>
    <ul>
        <li *ngFor="let product of products">
            <strong>{{ product.name }}</strong> -
            <span>Category: {{ product.category }}</span> | <a [routerLink]="['/products/view', product.id]">View</a> | <a
                [routerLink]="['/products/edit', product.id]">Edit</a> | <a
                (click)="deleteProduct(product.id)">Delete</a>
        </li>
    </ul>
</div>
<div *ngIf="!products">No products available</div>


<div>
    <p><a [routerLink]="['/products/add']">Add Product</a></p>
</div>
